<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
</head>
<body>

    <!-- 
        글자 스타일
        strike : 취소선
        b : 굵게
        i : 기울임
        u : 밑줄
        sup : 위첨자(글자가 위로 올라간다)
        sub : 아래첨자(글자가 아래로 내려간다)
    -->

    <h2 align="center">
        <strike>
            <b>집으로</b>
        </strike>


        <i>다시</i>
        <u>차타고</u> 
        나만<sup>혼자</sup> 
        갈래!!! 보내줘!!
    </h2>
    
    <h2 align="center">
        <strike>
            <b>이제</b>
        </strike>
        <i>지금</i>
        <u>머하지</u> 
        다크<sup>초콜릿</sup> 
        너무<sub>맛있다</sub>
    </h2> 
    
</body>
</html>
