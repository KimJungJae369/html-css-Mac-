<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>
<body>

    <!-- 
        특수문자
        1. 특수문자 : &nbsp : 공백
        2. 특수문자 : &lt : < : 작다(열린태그)
        3. 특수문자 : &gt : > : 크다(닫힌태그)
        4. 특수문자 : &amp : & : 엠퍼샌드(엔드)
        5. 특수문자 : &quot : " : 큰따옴표
        6. 특수문자 : &copy : © : 저작권
        7. 특수문자 : &reg : ® : 등록상표
    -->

    <h4>
        &nbsp : 공백 <br>
        &lt : 작다(열린태그) <br>
        &gt : 크다(닫힌태그) <br>
        &amp : 엠퍼샌드 <br>
        &quot : 큰따옴표 <br>
        &copy : 저작권 <br>
        &reg : 등록상표 <br>
    </h4>
    
</body>
</html>
