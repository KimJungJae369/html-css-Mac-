<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1~h6태그</title>
</head>
<body>

    <!-- 
        h1~h6태그
        1. 글 제목 : h1
        2. 중요도 : h2
        3. 소제목 : h3
        4. 내용 : h4
        5. 부가 내용 : h5
        6. 기타 : h6  
        = 'h1'의 글자 크기가 가장 크고 'h6'의 글자 크기가 가장 작다
        = 'h1~h6'태그를 사용하여 글자 크기를 조절할 수 있다
    -->

    
    <h1>글 제목</h1>
    <h2>글 제목</h2>
    <h3>글 제목</h3>
    <h4>글 제목</h4>
    <h5>글 제목</h5>
    <h6>글 제목</h6>
    
</body>
</html>
