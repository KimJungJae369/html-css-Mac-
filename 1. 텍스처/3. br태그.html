<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄바꿈 <br>태그</title>
</head>
<body>

    <!-- 
        3. 줄바꿈 : br태그
        = 줄을 바꾸는 태그
        = 단락을 나누지 않고 줄을 바꾸고 싶을 때 사용
    -->

    <h1>br태그 적용 전</h1>
    <p>
        1. 가는 말이 고와야 오는 말이 곱다 2. 말 한마디로 천냥 빛을 갚는다 3. 티끌모아 태산이 된다
    </p>

    <h1>br태그 적용 후</h1>
    <p>
        1. 가는 말이 고와야 오는 말이 곱다 <br>
        2. 말 한마디로 천냥 빛을 갚는다 <br>
        3. 티끌모아 태산이 된다
    </p>

    
    
</body>
</html>
