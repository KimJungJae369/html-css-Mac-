<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력창</title>
</head>
<body>

    <!-- 
        form 
        = 문서에서 사용되는 모든 폼 양식
        = 웹페이지에서 사용자가 정보를 입력할 수 있도록 도와주는 태그

        <input>의 type 속성
        
        1. <label for="name">이름</label> 
        = 라벨 / 입력 필드의 설명을 표시
        = for : 라벨과 입력 필드(<input>태그)를 연결 
        = 'input'태그의 'id'속성과 같은 값을 가져야 한다 
        = 라벨을 클릭하면 입력 필드로 이동한다

        2. <input type="text"> 
        = 한 줄의 텍스트 입력 필드 
        = 키보드로 데이터를 입력할 수 있다
        = 기본값

        3. <input type="password"> 
        = 비밀번호 입력 필드 
        = 입력한 데이터가 숨겨진다

        4. <input type="radio" name="email" checked>
            <input type="radio" name="email">
        = 라디오 버튼 
        = 여러 개의 항목 중 하나를 선택할 수 있다 
        = 같은 'name'를 가져야지 따로 선택이 가능하다
        ='checked' : 기본 선택 항목 / 첫 화면 부터 체크가 되어있는 상태

        5. <input type="checkbox" name="item1" checked> 
        = 체크 박스 
        = 여러 개의 항목을 선택할 수 있다

        6. <input type="file"> 
        = 파일 업로드

        7. <input type="submit" value="저장"> / value : 박스 안에 표시되는 텍스트
        = 버튼_1 
        = 폼(form)을 전송할 때 사용
        = 폼을 전송하면 입력한 데이터가 서버로 전송된다

        8. <input type="button"> :
        = 버튼_2
        = 폼을 전송하지 않고 클릭할 때 사용 
        = 가장 기본적인 버튼 형태   
        ='<button>'태그를 사용해도 무방하다

        9. <input type="reset"> 
        = 버튼_3 
        = 입력한 내용을 초기화할 때 사용
        = 폼을 초기화하면 입력한 데이터가 사라진다
    -->

    <h3>label 속성</h3>
    <form>
        <label for="name">이름</label>
        <input type="text" name="name" id="name">

        <label for="age">나이</label>
        <input type="text" name="age" id="age">

        <input type="button" value="제출">
        <input type="reset" value="다시쓰기">
    </form>

    <h3>텍스트 입력 창</h3>
    <form>
        이름 : <input type="text">
    </form>

    <h3>비밀번호 입력 창</h3>
    <form>
        비밀번호 : <input type="password">
    </form>

    <h3>라디오 버튼</h3>
    <form>
        이메일 수신 : <input type="radio" name="email" checked>예
                    <input type="radio" name="email">아니오
    </form>

    <h3>체크 박스</h3>
    <form>
        <p>TV에서 즐겨보는 분야는?</p>
        <input type="checkbox" name="item1" checked>예능
        <input type="checkbox" name="item2"> 드라마
        <input type="checkbox" name="item3"> 스포츠
        <input type="checkbox" name="item4"> 뉴스
        <input type="checkbox" name="item5"> 애니
    </form>

    <h3>파일 업로드</h3>
    <form>
        <input type="file">
    </form>

    <h3>버튼</h3>
    <form>
        이름 : <input type="text">
        전화번호 : <input type="text"><br><br>
        <input type="submit" value="저장하기">
        <input type="button" value="중복확인">
        <input type="reset" value="다시쓰기">
    </form>




    
</body>
</html>
