<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>열과 행이 병합</title>
</head>
<body>

    <!-- 
        1. colspan = '2'    
        =  '열을 병합(너비)'한다.
        = 2개 이상의 칸(너비)을 합쳐서 1개의 칸으로 만든다.
        
        2. rowspan = '2' 
        = '행을 병합(높이)'한다.
        = 2개 이상의 칸(높이)을 합쳐서 1개의 칸으로 만든다.
        
        3.  border-collapse: collapse;
        = 테두리의 경계선을 겹치게 한다.
    -->     

    <table border="1">
        <caption>오늘의 날씨</caption>

        <tr>
            <th>지역</th>
            <th colspan="3">최저/최고기온</th>
            <th>습도</th>
        </tr>

        <tr>
            <td rowspan="3">경기도</td>
            <td>강릉</td>
            <td>30</td>
            <td>60</td>
        </tr>

        <tr>
            <td rowspan="2">대구</td>
            <td>광주</td>
            <td>30</td>
            <td>60</td>
        </tr>

        <tr>
            <td>광주</td>
            <td>20</td>
            <td>30</td>
            
        </tr>

        <tr>
            <td>부산</td>
            <td>20</td>
            <td>30</td>
            <td>60</td>
        </tr>
    </table>
    
</body>
</html>
