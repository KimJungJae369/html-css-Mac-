<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <caption><h1>회원가입</h1></caption>

        <tr>
            <td>이름</td>
            <td>
                <input type="text" autofocus>
            </td>
        </tr>

        <tr>
            <td>아이디</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password">
            </td>
        </tr>

        <tr>
            <td>비밀번호 확인</td>
            <td>
                <input type="password">
            </td>
        </tr>

        <tr>
            <td>이메일</td>
            <td>
                <input type="email"> @
                <select>
                    <option>직접입력</option>
                    <option>naver.com</option>
                    <option>naver.com</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>전화번호</td>
            <td>
                <input type="tel" placeholder="010-1234-5678">
            </td>
        </tr>

        <tr>
            <td>문자 수신여부</td>
            <td>
                <input type="radio" name="ra" checked> 예
                <input type="radio" name="ra"> 아니요
            </td>
        </tr>

        <tr>
            <td>가입경로</td>
            <td>
                <input type="checkbox"> 지인소개
                <input type="checkbox"> 블로그 검색
                <input type="checkbox"> 인터넷
                <input type="checkbox"> 기타
            </td>
        </tr>
    </table>
    
</body>
</html>
