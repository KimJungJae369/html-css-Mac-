<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTX 열차 시간표</title>
    <style>
        table,th,td,tr{
            border: 1px solid #333;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

    <table>
        <caption>
            <h1>KTX 열차 시간표</h1>
        </caption>

        <tr>
            <th>출발</th>
            <th>도착</th>
            <th colspan="2">객시/요금</th>
            <th>예약</th>
        </tr>

        <tr>
            <td>서울(09:00)</td>
            <td>부산(12:00)</td>
            <td>일반실</td>
            <td>50,000원</td>
            <td><button>예약신청</button></td>
        </tr>

        <tr>
            <td>서울(10:00)</td>
            <td>부산(13:00)</td>
            <td>특실</td>
            <td>80,000원</td>
            <td><button>예약신청</button></td>
        </tr>

        <tr>
            <td>서울(11:00)</td>
            <td>부산(14:00)</td>
            <td>특실</td>
            <td>80,000원</td>
            <td><button>예약신청</button></td>
        </tr>
    </table>
    
</body>
</html>
