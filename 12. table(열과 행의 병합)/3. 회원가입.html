<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

    <table>
        <h1>회원가입</h1>

        <tr>
            <td>아이디</td>
            <td><input type="text" autofocus></td>
        </tr>

        <tr>
            <td>이름</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>비밀번호</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td>전화번호</td>
            <td><input type="tel" placeholder="010-1234-5678"></td>
        </tr>

        <tr>
            <td>이메일</td>
            <td><input type="email"> @
                <select>
                    <option>직접입력</option>
                    <option>naver.com</option>
                    <option>gmali.com</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>문자 수신여부</td>
            <td>
                <input type="radio" name="ch" checked>예
                <input type="radio" name="ch">아니요
            </td>
        </tr>

        <tr>
            <td>가입경로</td>
            <td>
                <input type="checkbox" name="ch1">친구소개
                <input type="checkbox" name="ch1">인터넷 검색
                <input type="checkbox" name="ch1">블로그
                <input type="checkbox" name="ch1">기타
            </td>
        </tr>
    </table>
</body>
</html>
