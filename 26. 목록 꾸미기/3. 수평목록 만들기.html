<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평 목록만들기</title>
    <style>
        a{text-decoration: none; color: white;}

        h3{
            text-align: center;
        }

        ul{
            background-color: darkgreen;
            padding: 10px;
            text-align: center;
            color: white;
            list-style: none;
        }

        li{
            display: inline;
            margin-left: 20px;
        }

        a:hover{
            color: orange;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h3>수평 방향의 목록 만들기</h3>

    <ul>
        <li><a href="#">회사소개</a></li>
        <li>|</li>
        <li><a href="#">제품 소개</a></li>
        <li>|</li>
        <li><a href="#">고객 센터</a></li>
        <li>|</li>
        <li><a href="#">찾아 오시는 길</a></li>
    </ul>
    
</body>
</html>
