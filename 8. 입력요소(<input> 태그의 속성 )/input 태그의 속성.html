<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그의 속성</title>
</head>
<body>

    <!-- 
        input 태그의 속성 종류
        1. value : 입력 필드의 기본값을 설정 / 입력 필드에 미리 입력되어 있음 / 사용자가 변경 가능 / 글자 이미 작성되어 있다
        2. autofocus : 페이지가 로드될 때 자동으로 입력 필드에 포커스를 줌
        3. readonly : 입력 필드를 읽기 전용으로 설정 / 삭제할 수 없다
        4. disabled(디세이벌드) : 입력 필드를 비활성화 / 입력할 수 없다
        5. placeholder : 입력 필드에 힌트를 제공 / 입력 필드에 아무것도 입력되지 않았을 때 표시 / 글자가 입력되면 사라짐 / 예시를 보여주는 역할
    -->

    <form>
        이름 : <input type="text" value="홍길동"><br>
        별명 : <input type="text" autofocus><br>
        아이디 : <input type="text" value="KIM" readonly><br>
        회원레벨 : <input type="text" value="9" disabled><br>
        전화번호 ㅣ <input type="text" placeholder="010-4623-8010">
    </form>
    
</body>
</html>
