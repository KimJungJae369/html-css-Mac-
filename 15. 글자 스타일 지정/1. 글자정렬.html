<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자정렬</title>
    <style>
        h3{
            text-align: justify;
        }

        p{
            line-height: 150%;
        }

        span{
            text-decoration: blink;
        }
    </style>
</head>
<body>

    <!-- 
        글자정렬
        1. text-align : 글자를 정렬(left, center, right)
        = left : 왼쪽 정렬
        = center : 가운데 정렬
        = right : 오른쪽 정렬

        2. line-height : 줄 간격
        = 글자와 글자 사이의 간격을 조절
        = % : 비율로 조절
        = px : 픽셀로 조절
        = em : 글자 크기를 기준으로 조절
        = ex : 글자 높이를 기준으로 조절
        = rem : 루트 요소의 글자 크기를 기준으로 조절
        = 부모의 'height'높이와 같은 값을 가지면 수직중앙 정렬이 가능하다 

        3, text-decoration : 글자 장식
        = underline : 밑줄
        = overline : 윗줄
        = line-through : 취소선
        = none : 장식 없음

    -->

    <h3>lorem</h3>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est illum accusantium <br>corrupti, <span>perspiciatis numquam quisquam nam eius minus nostrum sint</span>. <br> Veritatis, est. Voluptates nulla dolore hic unde veniam sunt eligendi.
    </p>
    
</body>
</html>
