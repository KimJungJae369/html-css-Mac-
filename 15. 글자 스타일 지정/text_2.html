    <style>
        body{
            background-color: lightgray;
        }
        h1{
            text-align: center;
            font: 700 60px '';
            color: rgb(2, 2, 155);
            text-shadow: 3px 3px 5px #444;
        }
        h3{
            text-align: right;

            line-height: 180%;

            font-weight: 900;

    </style>

<body>

    <h1>고양이 기르기</h1>
    <h3>2020년 11월 1일</h3>
    <p>
        고양이는 <span>개와 함께 가장 사랑받는 애완동물</span>이다 하지만 고양이와 개의 성향과 매력은 다르다. 고양이는 <span>독립적이고 자기 주장이 강한</span> 동물이다. 그들은 <span>자신의 공간과 시간을 중요시</span>하며, 종종 혼자 있는 것을 선호한다. 그러나 그들은 또한 <span>사랑스럽고 애정 어린</span> 동물이기도 하다.
    </p>
    <p>
        고양이를 기르는 것은 <span>책임감과 헌신</span>이 필요한 일이다. 그들은 <span>정기적인 식사, 청결 유지, 건강 관리</span>가 필요하다. 고양이를 기르는 것은 <span>즐거움과 보람</span>을 줄 수 있지만, 그들의 성향을 이해하고 존중하는 것이 중요하다.
    </p>
