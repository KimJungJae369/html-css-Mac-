<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 글자 꾸미기</title>
    <style>
        /* a:link{
            color: gray;
            text-decoration: none;
        } */

        /* a:visited{
            color: gray;
            text-decoration: none;
        } */

        /* a:hover{
            color: gray;
            text-decoration: none;
        } */

        a:active{
            color: gray;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 
        링크 글자 꾸미기
        = css에서 사용하기

        1. a:link{속성}
        = 링크가 아직 클릭되지 않은 상태의 글자
        = 링크가 걸린 글자의 기본 상태

        2. a:visited{속성}
        = 링크가 걸린 글자의 방문한 상태
        = 이전에 클릭한 적이 있는 링크 글자의 상태

        3. a:hover{속성}
        = 마우스 커서가 링크 글자 위에 올라갔을 때의 상태
        = 마우스 포인터를 글자 위에 올린(마우스 오버) 상태를 의미

        4. a:active{속성}
        = 링크 글자를 클릭하고 있는 상태
        = 마우스로 글자를 클릭한 순간의 상태
    -->

    <h3>고양이 품종</h3>
    <ul>
        <li><a href="#">아메리카 쇼트헤어</a></li>
        <li><a href="#">페르시아 고양이</a></li>
        <li><a href="#">샴 고양이</a></li>
    </ul>
    
</body>
</html>
