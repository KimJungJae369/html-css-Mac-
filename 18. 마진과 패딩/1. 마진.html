<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진</title>
    <style>
        *{margin: 0;}

        h3{
            margin-top: 40px;
            margin-left: 30px;
        }

        p{
            margin: 30px;
        }
    </style>
</head>
<body>

    <!-- 
        마진 
        = 요소와 요소 사이의 간격을 조정하는 속성
        = 요소의 바깥쪽 여백을 설정하는 속성
        = 요소의 외부 여백을 설정하여 요소 간의 간격을 조정

        마진 사용 방법
        1. margin: 30px = 상/하/좌/우 각각 30px의 여백을 설정
        2. margin: 30px 20px = 상/하 30px 좌/우 20px의 여백을 설정
        3. margin: 30px 20px 10px = 상 30px, 좌/우 20px, 하 10px
        4. margin: 30px 20px 10px 5px = 상 30px, 우 20px, 하 10px, 좌 5px
        5. margin-top: 30px = 상단 여백만 30px
        6. margin-right: 20px = 우측 여백만 20px
        7. margin-bottom: 10px = 하단 여백만 10px
        8. margin-left: 5px = 좌측 여백만 5px
        9. margin: auto = 자동으로 여백을 설정하여 요소를 중앙에 배치
        10. margin: 0 = 여백을 제거
        11. margin: 0 auto = 좌우 여백을 자동으로 설정하여 요소를 중앙에 배치

        마진의 중복
        = 마진이 겹쳐지는 상황이 온다면 큰값이 적용된다
    -->

    <h3>박스 모델이란</h3>
    <p>
        웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 <br>
        생각할 수 있다 CSS에서는 이러한 박스를 기반으로 하요 요소에 <br>
        경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다
    </p>
    
</body>
</html>
