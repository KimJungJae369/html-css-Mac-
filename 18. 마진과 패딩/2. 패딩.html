<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩</title>
    <style>
        *{margin: 0;}

        h3{
            padding: 20px;
            border: 1px solid green;
        }

        p{
            padding: 50px 40px 30px 20px;
            border: 1px solid green;
        }
    </style>
</head>
<body>

    <!-- 
        패딩
        = 경계선 내부의 간격을 조정할 때 사용한다
        = 요소의 내부 여백을 설정하는 속성
        = 요소의 내부 여백을 설정하여 내용과 경계선 사이의 간격을 조절
    -->

    <h3>박스 모델이란</h3>
    <p>
        웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 <br>
        생각할 수 있다 CSS에서는 이러한 박스를 기반으로 하요 요소에 <br>
        경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다
    </p>
    
</body>
</html>
