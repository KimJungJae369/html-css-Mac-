<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오(video)</title>
</head>
<body>

    <!-- 
        3. <video>
        = 비디오를 재생할 수 있는 컨트롤을 제공하는 태그
        = 속성
            - controls : 비디오 컨트롤을 표시
            - autoplay : 페이지가 로드될 때 자동으로 재생
            - loop : 비디오가 끝나면 자동으로 다시 재생 / 무한반복
            - muted : 음소거
            - preload : 페이지가 로드될 때 비디오 파일을 로드할지 여부
            - src : 비디오 파일의 경로
    -->

    <video src="https://cdn.pixabay.com/video/2024/05/29/214409_large.mp4" width="100%" height="100%" autoplay loop></video>

    
</body>
</html>
