<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 꾸미기</title>
    <style>
        table{
            border-collapse: collapse;
            border-top: 3px solid orange;
        }

        table,th,td{
            border: 1px solid #ccc;
        }

        th{
            padding: 10px;
            background-color: #eee;
        }

        td{
            padding: 10px;
            text-align: center;
        }

        #col1,#col2,#col3{
            width : 100px;
        }

        #col4{
            width: 250px;
        }

        .bold{
            font-weight: 900;
        }
    </style>
</head>
<body>

    <!-- 
        table 꾸미기
        1. border-collapse : 테이블에 단일 경계선을 적용
        2. border(top,left,right,bottom) : 테이블, th, td에 경계선 적용
        3. padding : th, td 내부 여백 지정
        4. background-color : th 배경색 지정
        5. width : th, td 너비 지정
        6. text-align : td 내부 텍스트 정렬 지정
        7. font-weight : td 내부 글자 굵기 지정
    -->

    <h3>놀이공원 이용권</h3>
    <table>
        <tr>
            <th id="col1">종류</th>
            <th id="col2">대인</th>
            <th id="col3">소안</th>
            <th id="col4">비고</th>
        </tr>

        <tr>
            <td class="bold">주간권</td>
            <td>20,000원</td>
            <td>10,000원</td>
            <td rowspan="3">공원 입장 및 놀이시성 이용 <br>(일부 놀이기구 별도 요금)</td>
        </tr>

        <tr>
            <td class="bold">야간권</td>
            <td>15,000원</td>
            <td>8,000원</td>
        </tr>

        <tr>
            <td class="bold">2일권</td>
            <td>30,000원</td>
            <td>15,000원</td>
        </tr>
    </table>
    
</body>
</html>
