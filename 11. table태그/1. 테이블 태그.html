<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table(테이블)</title>
</head>
<body>

    <!-- 
        테이블 태그
        1. <table>
            = 'table'을 전체 감싼다     
            = 표를 만들때 사용  
            = border="1" : 표의 테두리를 만들어준다
            = border="0" : 표의 테두리를 없애준다
                    
        2. <tr> 
            = 한 행(줄)을 만들때 사용
            
        3. <th>     
            = 열의 제목을 만들때 사용           
            = 글자의 굵기가 두꺼워진다
            = 표의 제목은 표의 상단 중앙에 위치한다

        4. <td>
            = 각각의 셀(칸)을 표현한다

        5. <caption>
            = 표의 제목을 만들때 사용
    -->

    

    <table border="1">
        <caption>오늘의 날씨</caption>
        <tr>
            <th>지역</th>
            <th>최고기온</th>
            <th>최저기온</th>
        </tr>

        <tr>
            <td>서울</td>
            <td>20</td>
            <td>30</td>
        </tr>

        <tr>
            <td>대구</td>
            <td>20</td>
            <td>30</td>
        </tr>

        <tr>
            <td>광주</td>
            <td>20</td>
            <td>30</td>
        </tr>

        <tr>
            <td>부산</td>
            <td>20</td>
            <td>30</td>
        </tr>
    </table>
    
</body>
</html>
