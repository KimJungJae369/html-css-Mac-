<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 반복</title>
    <style>
        body{
            background-image: url('https://www.w3schools.com/css/img_tree.png');
            background-repeat: no-repeat;
            background-position: top right;
        }
    </style>
</head>
<body>

    <!-- 
        배경 이미지 반복(background-repeat)
        = 'background-repeat'속성
        = 배경 이미지를 반복하는 방법을 지정
        = 값:
            1) repeat: 가로, 세로 모두 반복
            2) repeat-x: 가로 방향으로만 반복
            3) repeat-y: 세로 방향으로만 반복
            4) no-repeat: 반복하지 않음

        배경 이미지 위치(background-position)
        = 'background-position'속성
        = 배경 이미지의 위치를 지정
        = 속성값
            left top: 왼쪽 위
            left center: 왼쪽 가운데        
            left bottom: 왼쪽 아래
            center top: 가운데 위
            center center: 가운데 가운데
            center bottom: 가운데 아래
            right top: 오른쪽 위
            right center: 오른쪽 가운데
            right bottom: 오른쪽 아래
    -->

    <h3>나무</h3>
    <p>
        나무가 무엇인지는 누구나 다 아는 것이지만 정확하게 <br>
        정의되는 않는 식물이다 넓은 의미의 나무는 어느 정도 <br>
        키를 가진 줄기가 나무 기둥으로 된 식물을 뜻한다
    </p>
    
</body>
</html>
