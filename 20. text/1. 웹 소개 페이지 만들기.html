<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 소개 페이지 만들기</title>
    <style>
        .box{
            border: 5px solid green;
            padding: 10px;
            font-weight: 900;
        }

        ul{
            border-left: 5px solid skyblue;
            background-color: rgb(231, 229, 229);
            padding: 20px;
        }

        li{
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="box">
        웹 소개
    </div>

    <ul>
        <li>웹(Wed)은 거미줄을 의미하는데 www(World Wide Web)의 약어입니다</li>
        <li>인터넷과 웹 브라우저를 통하여 글자, 이미지 등을 사용자에게 제공합니다</li>
        <li>웹 브라우저를 통하여 서로 떨어져 있는 사용자 상호 간에 소통할 수 있게 해줍니다</li>
        <li>웹과 관련된 작업에는 웹 기획자, 디자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다</li>
    </ul>
    
</body>
</html>
