<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우대 정보 페이지</title>
    <style>
        *{box-sizing: border-box;}

        h2{
            border-left: 10px solid green;
            padding-left: 20px;
            margin: 20px;
        }

        ul{
            background-color: lightgray;
            border: 1px solid gray;
            padding: 30px;
            border-radius: 10px;
        }

        li{
            line-height: 180%;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>

    <h2>우대 정보</h2>

    <ul>
        <li>
            연령에 따른 우대(나이 확인이 가능한 신분증 또는 서류 제시)
            <br>
            - 경로 : 만 65세 ~
            <br>
            - 청소년 : 만 13세 ~ 만 18세
        </li>
        

        <li>
            장애인 따른 우대(장애이인 등록증 제시) 우대가격
            <br>
            - 1일 이용권 우대가로 구입 가능
            <br>
            - 장애의 정도가 심한 장애인 : 보인 + 동반 1인
        </li>

        <li>
            국가유공자 우대(증명서류 제시) 파크이용권 가격 보기
            <br>
            - 본인 + 동반 1인, 1일 이용권 50% 우대가로 구입 가능
        </li>
    </ul>
    
</body>
</html>
