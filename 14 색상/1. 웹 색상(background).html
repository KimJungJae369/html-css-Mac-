<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹색상(background)</title>
    <style>
        body{
            background-color: yellow;
        }

        p{
            background-color: white;
        }
    </style>
</head>
<body>

    <!-- 
        background-color 배경색상
        = 배경색상 속성
        = 웹 페이지 요소에 배경 색상을 지정할 수 있다
    -->

    <h3>배경 색상</h3>
    <p>
        웹 페이지에서 배경 색상을 지정할 때는 먼저 CSS 선태자로 꾸밀 영역을 선택한 <br>
        다음에 background-color 속송의 속성 값에 원하는 색상을 설정한다
    </p>
    
</body>
</html>
