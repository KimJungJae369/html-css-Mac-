<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중입력</title>
</head>
<body>

    <!-- 
        <textarea>
        = 여러 줄의 텍스트를 입력할 수 있는 입력란을 만들 때 사용
        = cols와 rows 속성을 사용해 입력란의 크기를 지정할 수 있다
            cols : 입력란의 너비를 지정
            rows : 입력란의 높이를 지정
        = placeholder 속성을 사용해 입력란에 힌트를 제공할 수 있다 / 'px'단위
    -->

    <h3>남기고 싶은 말은?</h3>
    <form>
        <textarea cols="80" rows="20" placeholder="글자를 입력하세요"></textarea>
    </form>
    
</body>
</html>
