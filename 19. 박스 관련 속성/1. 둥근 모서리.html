<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근 모서리</title>
    <style>
        p{
            line-height: 200%; /* 줄의 간격 200% = 2배 */
            padding: 30px;
            border: 2px solid green;
            border-radius: 20px; /* 모서리를 둥글게 만드는 속성 */
        }
    </style>
</head>
<body>

    <!-- 
        둥근 모서리
        = border-radius
        = 요소의 모서리를 둥글게 만드는 속성
        = 요소의 모서리를 둥글게 만들어 시각적으로 부드러운 느낌을 줄 수 있다
    -->

    <h3>둥근 모서리란?</h3>
    <p>
        CSS에서 요소의 모서리를 둥글게 만드는 속성으로, <br>
        요소의 모서리를 부드럽게 만들어 시각적으로 더 매력적인 디자인을 제공한다
    </p>
    
</body>
</html>
