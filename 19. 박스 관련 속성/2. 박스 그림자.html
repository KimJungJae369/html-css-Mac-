<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 그림자</title>
    <style>
        div{
            width: 400px;
            border: 1px solid black;
            padding: 20px;
            box-shadow: 5px 5px 10px #888;
        }
    </style>
</head>
<body>

    <!-- 
        박스그림자
        = box-shadow : 오른쪽(+)/왼쪽(-) 그림자 길이, 아래쪽(+)윗쪽(-) 그림자 길이, 흐린정도, 그림자 색상;

        div
        = HTML 요소들을 담는 박스와 같은 것
        = HTML 요소들을 웹 페이지 화면에 배치 즉 레이아웃하는 데에 많이 사용

    -->

    <div>
        <h3>박스 모델이란</h3>
        <p>
        CSS에서 요소의 모서리를 둥글게 만드는 속성으로, <br>
        요소의 모서리를 부드럽게 만들어 시각적으로 더 매력적인 디자인을 제공한다
    </p>
    </div>
    
</body>
</html>
