<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 쇼핑몰</title>
    <style>
        h2{
            text-align: center;
        }
        ul{
            border: 1px solid lightgray;
            width: 430px;
            margin: 30px auto;
            list-style: none;
            overflow: hidden;
            padding: 0;
        }

        li{
            width: 100%;
            padding: 5px 10px;;
            float: left;
        }

        img{
            width: 100%;
            display: block;
        }

        .row2{
            border-top: 1px solid lightgray;
            font-weight: 900;
            font-size: 18px;
            padding-top: 20px;
        }

        .row3{
            font-weight: 900;
        }

        .row4{
            margin-top: 10px;
            line-height: 150%;
        }

        .row5{
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 150%;
        }

        .row5 span{
            color : orange;
        }
    </style>
</head>
<body>

    <h2>과일 신상품</h2>
    <ul>
        <li class="row1"><img src="img/fruits4.jpg" alt="과일 신상품"></li>
        <li class="row2">프리미엄 파인애플 바구니 세트...</li>
        <li class="row3">25,000원</li>
        <li class="row4">판매자가 직접키운 파인애플입니다 집즐이 기념일 <br> 병문안, 생일 등 특별한 날에 상큼한 파인애플과 함쎄...</li>
        <li class="row5">리뷰 <span>130</span> | 평점 <span>4.9 / 5</span></li>
    </ul>
    
</body>
</html>
