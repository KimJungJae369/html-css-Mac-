<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
    <style>
        table{
            border-collapse: collapse;
            border-top: 3px solid black;
        }

        td{
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .col1{
            width: 80px;
        }

        input{
            width: 500px;
            height: 25px;
        }

        textarea{
            width: 500px;
            height: 100px;
        }

        #button{
            width: 620px;
            /* text-align: left; */
            margin-top: 20px;
        }

        button{
            padding: 5px 20px;
            margin-left: 3px;
            float: right;
        }
    </style>
</head>
<body>

    <table>
        <h3>게시판 글쓰기 폼</h3>

        <table>
            <tr>
                <td class="col1">이름</td>
                <td>홍길동</td>
            </tr>

            <tr>
                <td>제목</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>글 내용</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>

            <tr>
                <td>파일</td>
                <td>
                    <input type="file">
                </td>
            </tr>
        </table>

        <div id="button">
            <button>목록보기</button>
            <button>저장하기</button>
        </div>
    </table>
    
</body>
</html>
