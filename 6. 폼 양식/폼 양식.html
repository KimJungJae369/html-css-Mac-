    <!-- 
        폼(form)양식 
        = 사용자로부터 키보드로 정보를 입력받을 때 사용
        = form : 폼을 만들 때 사용
        = action : 폼을 전송할 URL을 지정
        = method(메소드) : 폼을 전송할 방법을 지정
            - get : URL에 데이터를 포함하여 전송
            - post : HTTP 헤더에 데이터를 포함하여 전송
        = input : 폼에 입력 필드를 만들 때 사용
    -->
