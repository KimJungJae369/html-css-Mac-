<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        span{
            color: red;
            border: 1px solid red;
        }

        div{
            background-color: #eee;
        }

        #text1{
            display: inline;
        }
        #text2{
            display: block;
        }
        #text3{
            display: none;
        }
        #text4{
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- 
        display 속성
        = HTML 요소의 기본적인 표시 방법을 지정하는 속성
        1. block : 블록 요소로 표시 (ex: div, h1~h6, p, ul, ol, li, table 등) / 전체 행을 차지하여 앞 뒤로 자동 줄 바꿈이 일어난다
        2. inline : 인라인 요소로 표시 (ex: span, a, img, strong, em 등) / 수평 방향으로 표시하고 줄 바꿈이 일어나지 않는다
        3. none : 요소를 화면에 표시하지 않음 (숨김 처리)
        4. inline-block : 인라인 요소처럼 수평 방향으로 표시되지만, 블록 요소처럼 너비와 높이를 지정할 수 있다  
    -->

    <h1>display 속성</h1>
    <h3>1. display : inline</h3>
    <div>
        글자1 <span id="text1">안녕하세요</span> 글자2
    </div>

    <h3>2. display : block</h3>
    <div>
        글자1 <span id="text2">안녕하세요</span> 글자2
    </div>

    <h3>3. display : none</h3>
    <div>
        글자1 <span id="text3">안녕하세요</span> 글자2
    </div>

    <h3>4. display : inline-block</h3>
    <div>
        글자1 <span id="text4">안녕하세요</span> 글자2
    </div>
    
</body>
</html>
