<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상,하,좌,우 경계선</title>
    <style>
        h3{
            width: 130px;
        }
    </style>
</head>
<body>

    <!-- 
        상/하/좌/우 경계선
        border-top : 상단 경계선
        border-bottom : 하단 경계선
        border-left : 좌측 경계선 <-
        border-right : 우측 경계선 ->
        = 경계선의 두께, 종류, 색상은 border와 동일하게 설정
        = border-방향 : 두께 종류 색상;
    -->

    <h3 style="border-top: 5px solid orange;">박스모델이란?</h3>
    <h3 style="border-bottom: 5px solid orange;">박스모델이란?</h3>
    <h3 style="border-left: 5px solid orange;">박스모델이란?</h3>
    <h3 style="border-right: 5px solid orange;">박스모델이란?</h3>
    
</body>
</html>
