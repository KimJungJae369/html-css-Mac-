<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. 경계선</title>
</head>
<body>

    <!-- 
        경계선
        = border(선두께 선의종류 선색상);
        = 선의종류
        1) solid : 실선
        2) dotted : 점선
        3) dashed : 파선
        4) double : 이중선
        = 등 이외에도 3D로 된 'groove, ridge, inset, outset' 등이 있다
    -->

    <h3 style="border: 1px solid black;">박스모델이란?</h3>
    <h3 style="border: 1px dotted black;">박스모델이란?</h3>
    <h3 style="border: 1px dashed black;">박스모델이란?</h3>
    <h3 style="border: 1px double black;">박스모델이란?</h3>
    
</body>
</html>
