<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 요소의 중앙 배치</title>
    <style>
        #box1, #box2, #box3 {
            width: 400px;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }

        #box2{
            text-align: right;
        }

        #box3{
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 
        <박스 요소의 중앙 배치>
        1. margin : 0 auto;
        = 박스 요소를 중앙에 배치할 때는 margin 속성의 좌우 값을 auto로 설정하면 된다

        <글자나 이미지의 중앙 정렬>
        2. text-align : center;
        = 글자나 이미지를 중앙에 정렬할 때는 text-align 속성을 center로 설정하면 된다
    -->

    <div id="box1">안녕하세요</div>
    <div id="box2">안녕하세요</div>
    <div id="box3"><img src="tree.png" alt=""></div>
    
</body>
</html>
