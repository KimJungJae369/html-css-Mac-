<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자란</title>
</head>
<body>

    <!-- 
        선택자란
        = 선택자(selectore)는 css로 꾸미고자 하는 html의 영역을 선택하는 데 사용
        = 선택자는 css에서 가장 기본이 되는 문법
        = 선택자는 크게 8가지로 구분
        1. 태그 선택자 : p, div, span..
        2. 클래스 선택자 : .className
        3. 아이디 선택자 : #idName
        4. 전체 선택자 : * (모든 태그를 선택)
        5. 그룹 선택자 : p,h3등 (쉼표로 구분하여 여러 태그를 선택)
        6. 하위 선택자 : div p (div태그 안에 있는 p태그를 선택 : 띄어쓰기로 구분)
        7. 형제 선택자 : div + p (div태그 바로 다음에 있는 p태그를 선택)
        8. 자식 선택자 : div > p (div태그의 직계 자식인 p태그를 선택)
    -->
    
</body>
</html>
