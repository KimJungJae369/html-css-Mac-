<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seleect,option</title>
</head>
<body>

    <!-- 
        1. select
        = 드롭다운(사용자가 여러 옵션 중 하나를 선택할 수 있도록 하는 사용자 인터페이스 요소) 목록을 만들 때 사용
        = 여러 개의 항목 중 하나를 선택할 수 있다
        = <option>태그를 사용해 목록 항목을 만든다

        2.option
        = 드롭다운 목록의 항목을 만들 때 사용
        = <select>태그 내부에 작성
        = <select>태그와 <option>태그를 사용해 드롭다운 목록을 만든다
    -->
    
    <form>
        이메일 : <input type="email" placeholder="abcd123ss"> @
        <select>
            <option>직접입력</option>
            <option>naver.com</option>
            <option>gmail.com</option>
            <option>nate.com</option>
            <option>hanmail.com</option>
        </select>
    </form>
</body>
</html>
