<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서없는 목록</title>
</head>
<body>

    <!-- 
        ul / li(순서없는 목록)
        = 머리 기호가 '점'으로 만들어진다
        = ul : 순서없는 목록을 만들 때 사용
        = 'ul'이 'li'를 감싼다
        = li : 목록의 각 항목을 만들 때 사용합니다.
    -->

    <h2>웹이란?</h2>

    <ul>
        <li>웹은 거미줄을 의미하는데 www(word wide wed)의 약어</li>
        <li>인터넷과 웹 브라우저를 통하여 정보를 사용자에게 제공</li>
        <li>웹 브라우저를 통하여 원격에 있는 사용자와 상호 간에 소통</li>
        <li>웹 관련 직업 : 웹 디자인, 웹 퍼블리셔, 웹 프로그래머</li>
    </ul>
    
</body>
</html>
