<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록</title>
</head>
<body>

    <!-- 
        ol / li(순서있는 목록)
        = 머리 기호가 '숫자'로 만들어진다
        = ol : 순서있는 목록을 만들 때 사용
        = 'ol'이 'li'를 감싼다
    -->
    
    <h2>웹이란?</h2>

    <ol>
        <li>웹은 거미줄을 의미하는데 www(word wide wed)의 약어</li>
        <li>인터넷과 웹 브라우저를 통하여 정보를 사용자에게 제공</li>
        <li>웹 브라우저를 통하여 원격에 있는 사용자와 상호 간에 소통</li>
        <li>웹 관련 직업 : 웹 디자인, 웹 퍼블리셔, 웹 프로그래머 &copy;</li>
    </ol>
</body>
</html>
