<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델이란</title>
    <style>
        p{
            margin: 50px;
            border: 10px solid green;
            padding: 30px;
        }
    </style>
</head>
<body>

    <!-- 
        박스모델이란
        = HTML 요소를 박스 형태로 표현하는 방법
        = HTML 요소는 기본적으로 사각형 박스 형태로 표현됨
        = 박스모델은 요소의 크기, 여백, 테두리, 안쪽 여백 등을 정의하는데 사용됨
        = 박스모델은 웹 페이지의 레이아웃을 구성하는 데 중요한 역할을 함
        = 박스모델은 요소의 크기와 위치를 조정하는 데 사용됨

        1. HTML 요소 : 텍스트,이미지,동영상,단락,목록 등의 웹 페이지를 구성하고 있는 요소
        2. 경계선 : HTML 요소를 둘러싼 경계를 나타내는 선
        3. 마진 : 경계선과 다른 외부의 요소와의 간격 / 바깥쪽의 간격
        4. 패딩 : 경계선과 HTML 요소 사이의 간격 / 안쪽의 간격
    -->

    <p>
        웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 <br> 생각할 수 있다
    </p>
    
</body>
</html>
