<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입(img)</title>
</head>
<body>

    <!-- 
        웹 페이지에서 이미지를 삽입하는데 '<img>'태그를 사용

        웹 이미지 파일 포맷
        1. jpg : 다른 압축방식에 비해 손실이 적고 용량이 크다.
        2. png : 투명도를 지원하며 압축률이 높다.
        3. gif : 애니메이션 이미지를 지원한다.
        4. svg : 확대 및 축소에도 깨지지 않는 이미지를 지원한다.
        
        img태그 속성
        1. src : 이미지 파일의 경로를 지정한다.
        2. alt : 이미지의 대체 텍스트를 지정한다.
    -->

    <img src="https://cdn.pixabay.com/photo/2024/12/09/05/57/girl-9254216_1280.jpg" alt="img">
    <img src="https://cdn.pixabay.com/photo/2024/12/09/05/57/girl-9254216_1280.jpg" width=300px alt="img">
    <img src="https://cdn.pixabay.com/photo/2024/12/09/05/57/girl-9254216_1280.jpg" width=200px height="200px" alt="img">
    
</body>
</html>
