        1. 상대경로
        = HTML 문서가 존재하는 위치 즉 현재 폴더를 기준으로 경로를 설정하는 방식
        = '새 폴더'를 HTMl에 만들어 저장하는 방식

        도메인 : 인터넷 상에서 특정 웹사이트를 가리키는 주소
    -->

    <h1>이미지 상대경로</h1>
